<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/style2.css">
    
</head>
<body>


<div class="container">
    <header>
        <nav>
            <img class="logo" src="./imagen/Logo.png" alt="logo de Alura">
        </nav>
    </header>
    <main >
        <section>
            <textarea id="valorUsuario" cols="30" rows="10" class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button onclick="btnencriptar();" class="btn-encriptar">Encriptar</button>
                <button onclick="btndesencriptar();" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <div class="encriptado" id="encriptado">
            <img src="/imagen/Muñeco.png" alt="" id="muñeco" />
            <div class="mensaje" id="mensaje">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">
                  Ingresa el texto que deseas encriptar o desencriptar
                </p>
            </div>
            
                
           
        </div>
        <div class="botones">
            <button onclick="btnCopiar();" class="btn-copiar">Copiar</button>
        </div>
    </main>

    <script src="app.js"></script>
